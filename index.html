<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="js/scripts.js"></script>
  <title>Shopping List</title>
</head>
<body>
  <div class="container" >
    <h1 >My Shopping List</h1>
    <form class="add-to" id="add-to">
      <label for="inputItem">Input things into your shopping list</label><br>
      <input type="text" name="inputItem" id="inputItem">
      <button type="submit" id="add">Add</button>


    </form>
    <form class="remove-from" id="remove-from">
      <label for="deleteItem">Delete an item</label><br>
      <input type="text" name="deleteItem" id="deleteItem">

      <button type="submit" id="delete">Delete</button>
    </form>
    <h3>Shopping List:</h3>
    <ul></ul>
  </div>
</body>
</html>
